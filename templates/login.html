<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="popup_messages">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li class="flash-message">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}  
    </div>
    <div class="login_container">
        <form method="POST" action="" class="login_form">
            <h1 class="login_header">Login</h1>
            <div class="login_input_container">
                <label for="username" class="login_label">Username</label>
                <input type="text" name="username" id="username" class="login_input">
            </div>
            <div class="login_input_container">
                <label for="password" class="login_label">Password</label>
                <input type="password" name="password" id="password" class="login_input">
            </div>
            <div class="login_input_container">
                <input type="submit" value="Login" class="login_button">
            </div>
        </form>
    </div>
</body>
</html>
