<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Signup</title>
</head>
<body class="signup_body" scroll="no" style="overflow: hidden">
    <div class="popup_messages">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li class="flash-message">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}  
    </div>
    <div class="signup_container">
        <nav class="exit_button">
            <a href = "/"><img src="{{ url_for('static', filename='images/exit.svg') }}" alt="Exit" class="signup_exit"></a>
        </nav>
        <div class="signup_outerform">
            <form method="POST" action="" class="signup_form">
                <h1 class="signup_header">Signup</h1>
                <div class="signup_input_container">
                    <!-- http://itexpertly.com/how-to-create-a-grayed-out-text-box/ -->
                    <input type="text" name="username" id="username" class="signup_input" placeholder="Username" required>
                </div>
                <div class="signup_input_container">
                    <input type="email" name="email" id="email" class="signup_input" placeholder="Email" required>
                </div>
                <div class="signup_input_container">
                    <input type="password" name="password" id="password" class="signup_input" placeholder="Password" required>
                </div>
                <div class="signup_input_container">
                    <input type="password" name="re-enter_password" id="re-enter_password" class="signup_input" placeholder="Re-enter password" required>
                </div>
                <div class="signup_input_container">
                    <input type="submit" value="Signup" class="signup_button">
                </div>
                <div class="signup_hyperlink">
                    <a href="/login" class="login_link">Already have an account? Login now!</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
